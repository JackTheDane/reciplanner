<div class="paginator" *ngIf="numberOfResponses > 0 && !isLoading">
  <a mat-button color="primary" [routerLink]="getRouterLink(-1)" *ngIf="pageNumber > 1"> < Previous page </a>
  <button mat-button disabled> {{ pageNumber }} </button>
  <a mat-button color="primary" [routerLink]="getRouterLink(1)" *ngIf="numberOfResponses >= 30"> Next page > </a>
</div>
