<star-rating 
  [starType]="'svg'" 
  [labelText]="(social_rank/20).toFixed(1)" 
  labelPosition="right"
  [showHalfStars]="true"
  [getHalfStarVisible]="getHalfStarVisible"
  [hoverEnabled]="true"
  staticColor="positive"
  [rating]="(social_rank+5)/20"
  (starClickChange)="handleStarClickChange($event)"
  (hoverRatingChange)="handleStarHoverChange($event)"
>
</star-rating>
