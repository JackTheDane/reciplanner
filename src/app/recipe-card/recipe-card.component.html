<mat-card (click)="openDialog()" >

  <a class="recipe-card__link" routerLink="/recipe/{{ recipe_id }}">
    <div class="card-image" [ngStyle]="getBackgroundImage()"></div>
  </a>

  <mat-card-content>
    <a class="recipe-card__title-link" routerLink="/recipe/{{ recipe_id }}">
      <mat-card-title>{{ getTitleText() }}</mat-card-title>
    </a>

    <div class="recipe-card__sub-content">
      <app-ranking-meter social_rank = "{{ social_rank }}" ></app-ranking-meter>
  
      <app-publisher-container
        publisher = "{{ publisher }}"
        publisher_url = "{{ publisher_url }}"
        source_url = "{{ source_url }}"
        image_size = 30
      ></app-publisher-container>
    </div>

  </mat-card-content>
</mat-card>
