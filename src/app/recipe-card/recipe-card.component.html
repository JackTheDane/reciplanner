<mat-card>

  <a class="recipe-card__link" routerLink="/recipe/{{ recipe_id }}">
    <div class="card-image" [ngStyle]="getBackgroundImage()"></div>
  </a>

  <mat-card-content>
    <a class="recipe-card__title-link" routerLink="/recipe/{{ recipe_id }}">
      <mat-card-title>{{ getTitleText() | htmlCharacters }}</mat-card-title>
    </a>

    <div class="recipe-card__sub-content">
      <!-- TODO: Find a way to add a different color for hovering and post-rating -->
      <!-- TODO: Find a way of telling what card was being rated -->

      <star-rating 
        [starType]="'svg'" 
        [labelText]="social_rank" 
        labelPosition="right"
        [showHalfStars]="true"
        [getHalfStarVisible]="getHalfStarVisible"
        [hoverEnabled]="true"
        staticColor="positive"
        [rating]="(social_rank+5)/20"
        (click)="test($event)"
        (starClickChange)="handleStarClickChange($event)"
        (hoverRatingChange)="handleStarHoverChange($event)"
      >
      </star-rating>
  
      <app-publisher-container
        publisher = "{{ publisher }}"
        publisher_url = "{{ publisher_url }}"
        source_url = "{{ source_url }}"
        image_size = 30
      ></app-publisher-container>
    </div>

  </mat-card-content>
</mat-card>
