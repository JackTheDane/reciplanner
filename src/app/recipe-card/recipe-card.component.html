<mat-card (click)="openDialog()" >

  <!-- TODO: Add Recipe Card popup -->
  <div class="card-image" [ngStyle]="getBackgroundImage()"></div>

  <mat-card-content>
    <!-- <a class="recipe-card__title-link" routerLink="/recipe/{{ recipe_id }}"> -->
      <mat-card-title>{{ title }}</mat-card-title>
    <!-- </a> -->

    <div class="recipe-card__sub-content">
      <div class="recipe-card__ranking">
        <mat-progress-bar value=" {{ social_rank }} " ></mat-progress-bar>
        <span>
          {{ social_rank }}
        </span>
      </div>
  
  
      <a class="recipe-card__publisher-container" href="{{ source_url }}">
        <img src="//logo.clearbit.com/{{ publisher_url + '?size=30' }}">
        <mat-card-subtitle> {{ publisher }} </mat-card-subtitle>
      </a>
    </div>

  </mat-card-content>
</mat-card>
