<div class="wrapper">
  <h1 class="text-center">
    Register
  </h1>
  
  <form [formGroup]='registerForm' class="form" (ngSubmit)="handleSubmit($event)" >
  
      <mat-form-field class="">
        <input 
          formControlName="username" 
          matInput 
          placeholder="Your username" 
          name="username"
          required
          >
      </mat-form-field>
  
      <mat-form-field class="">
        <input 
          formControlName="password" 
          matInput 
          placeholder="Your password" 
          name="password"
          type="password"
          required
        >
      </mat-form-field>
  
      <mat-form-field class="">
        <input 
          formControlName="repeatedPassword" 
          matInput 
          placeholder="Repeat password"
          name="repeatedPassword"
          type="password"
          required
        >
      </mat-form-field>

        <div *ngIf="checkForErrors()">
          {{getErrorMessage()}}
        </div>
  
    <button mat-raised-button color="accent" type="submit" style="margin-top: 10px">
      Register
    </button>
  </form>
</div>
