<div class="loadingContainer">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <span *ngIf="!isLoading && recipes$.length === 0">No recipes found</span>
</div>

<div class="recipe-card-container" *ngIf="!isLoading">
    <app-recipe-card 
      *ngFor="let recipe of recipes$"
      [recipe]="recipe"
    >
    </app-recipe-card>
</div>
