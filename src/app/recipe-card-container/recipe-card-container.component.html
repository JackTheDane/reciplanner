<div class="recipe-card-container">

  <a class="recipe-card-container__link" routerLink="/recipe/{{ recipe.recipe_id }}" *ngFor="let recipe of recipes$">
    <app-recipe-card 
      title="{{ recipe.title }}" 
      img="{{ recipe.image_url }}" 
      recipe_id="{{ recipe.recipe_id }}" 
      publisher="{{ recipe.publisher }}" >
    </app-recipe-card>
  </a>
</div>
